<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% block title %}
        <title>Inicio - App Coder</title>
        {% endblock %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'AppCoder/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="/AppCoder/">Inicio</a>
                <a class="navbar-brand" href="/AppCoder/cursos/list/">Cursos</a>
                <a class="navbar-brand" href="/AppCoder/entregables/">Entregables</a>
                <a class="navbar-brand" href="/AppCoder/estudiantes/">Estudiantes</a>
                <a class="navbar-brand" href="/AppCoder/Profesores/">Profesores</a>
                <button>
                    <a class="btn btn-primary" href="/AppCoder/registro/">Registrarse</a>
                    <a class="btn btn-primary" href="/AppCoder/login/">Ingresar</a>
                </button>   
                
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-9">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            {% block Cartel %}
                            <h1 class="mb-5">Inicio</h1>
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--Contenido que va a cambiar en cada una de las paginas-->
        
        {% block ContenidoVariable %}

        {% endblock %}


        <!--Footer-->
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
